<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recommendation For Cafe</title>


	    <style>
         body {
            height:3000px;
         }
         .cafe-intro-char {
            z-index: 10;
            position: absolute;
         }
         .cafe-intro-char-name {
             font-size: 30px;
             font-family: sans-serif;
         }

          #bg-block {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            min-width: 100%;
            min-height: 100%;
            background: url('img/bg-5.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -webkit-filter: brightness(5px);
         }
      </style>
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&family=Quattrocento&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap">
      <script type="text/javascript" src="js/jquery.min.js"></script>
	   <script src="js/skrollr.min.js"></script>
</head>



<body>
 <div id="bg-block">
      </div>
	  
    <div class="cafe-intro-char" style="top:150px;width:100%;text-align:center">
         <img src="img/cover.jpg" style="width: 500px; opacity: 1;-webkit-filter: blur(0px);" 
         data-0="opacity: 1;-webkit-filter: blur(0px);" 
         data-100="opacity: 0.5;-webkit-filter: blur(5px);" class="skrollable skrollable-between">
      </div>
	  
      <div class="cafe-intro-char skrollable " style="top: 300px; opacity: 1;right: -500px; -webkit-filter: blur(0px);" 
       data-0="opacity: 1;right: -500px;-webkit-filter: blur(0px);" 
       data-300="opacity: 1;right: 300px;-webkit-filter: blur(0px);" 
       data-600="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="img/1.jpg" style="width:400px;">
         <p class="cafe-intro-char-name">李克承故居</p>
      </div>

      <div class="cafe-intro-char skrollable " style="top: 600px; opacity: 1;left: -500px; -webkit-filter: blur(0px);" 
       data-300="opacity: 1;left: -500px;-webkit-filter: blur(0px);" 
       data-600="opacity: 1;left: 300px;-webkit-filter: blur(0px);" 
       data-900="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="img/2.jpg" style="width:400px;">
         <p class="cafe-intro-char-name">一想一響</p>
      </div>

      <div class="cafe-intro-char skrollable skrollable-before" style="top: 900px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" 
      data-600="opacity: 1;right: -500px;-webkit-filter: blur(0px);" 
      data-900="opacity: 1;right: 300px;-webkit-filter: blur(0px);" 
      data-1200="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="img/3.jpg" style="width:400px;">
         <p class="cafe-intro-char-name">Basement</p>
      </div>

      <div class="cafe-intro-char skrollable skrollable-before" style="top: 1200px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" 
      data-900="opacity: 1;left: -500px;-webkit-filter: blur(0px);" 
      data-1200="opacity: 1;left: 300px;-webkit-filter: blur(0px);" 
      data-1500="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="img/4.jpg" style="width:400px;">
         <p class="cafe-intro-char-name">二街咖啡</p>
      </div>

      <div class="cafe-intro-char skrollable skrollable-before" style="top: 1500px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" 
      data-1200="opacity: 1;right: -500px;-webkit-filter: blur(0px);" 
      data-1500="opacity: 1;right: 300px;-webkit-filter: blur(0px);" 
      data-1800="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="img/5.jpg" style="width:400px;">
         <p class="cafe-intro-char-name">貳參咖啡</p>
      </div>

      <div class="cafe-intro-char skrollable skrollable-before" style="top: 1800px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" 
      data-1500="opacity: 1;left: -500px;-webkit-filter: blur(0px);" 
      data-1800="opacity: 1;left: 300px;-webkit-filter: blur(0px);" 
      data-2100="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="img/6.jpg" style="width:400px;">
         <p class="cafe-intro-char-name">墨咖啡</p>
      </div>

      <div class="cafe-intro-char skrollable skrollable-before" style="top: 2100px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" 
      data-1800="opacity: 1;right: -500px;-webkit-filter: blur(0px);" 
      data-2100="opacity: 1;right: 300px;-webkit-filter: blur(0px);" 
      data-2400="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="img/7.jpg" style="width:400px;">
         <p class="cafe-intro-char-name">三角咖啡館</p>
      </div>

      <div class="cafe-intro-char skrollable skrollable-before" style="top: 2400px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" 
      data-2100="opacity: 1;left: -500px;-webkit-filter: blur(0px);" 
      data-2400="opacity: 1;left: 300px;-webkit-filter: blur(0px);" 
      data-2500="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="img/8.jpg" style="width:400px;">
         <p class="cafe-intro-char-name">微生</p>
      </div>

      <div class="cafe-intro-char" style="top:2900px;width:100%;text-align:center">
         <img src="img/9.jpg" style="width: 500px; opacity: 0; -webkit-filter: blur(5px);" 
         data-2600="opacity: 0;-webkit-filter: blur(5px);" 
         data-2800="opacity: 1;-webkit-filter: blur(0px);" class="skrollable skrollable-before">
         <p class="cafe-intro-char-name">續日</p>
      </div>

      <div class="cafe-intro-char" style="top:3000px;width:100%;text-align:center">
         <img src="img/10.jpg" style="width: 900px; opacity: 0; -webkit-filter: blur(5px);" 
         data-2700="opacity: 0;-webkit-filter: blur(5px);" 
         data-2900="opacity: 1;-webkit-filter: blur(0px);" class="skrollable skrollable-before">
         <p class="cafe-intro-char-name">Coffee Owner</p>
      </div>

      <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js">
      var skrollr_obj = skrollr.init();
      </script>
   <script type="text/javascript"> var s=skrollr.init(); </script>
</body>
</html>
